<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Slider de imagens</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="slide-input" id="radio1">
        <input type="radio" name="slide-input" id="radio2">
        <input type="radio" name="slide-input" id="radio3">
        <input type="radio" name="slide-input" id="radio4">
        <input type="radio" name="slide-input" id="radio5">

        <div class="slides">
            <img src="imagens/Bélgica.webp" alt="Bélgica">
            <img src="imagens/Marrocos.webp" alt="Marrocos">
            <img src="imagens/Nova-Zelândia.webp" alt="Nova-Zelândia">
            <img src="imagens/Suíça.webp" alt="Suíça">
            <img src="imagens/Índia.webp" alt="Índia">
        </div>
        
        <div class="navigation">
            <label for="radio1" class="navigation-btn" id="radio-btn1"></label>
            <label for="radio2" class="navigation-btn" id="radio-btn2"></label>
            <label for="radio3" class="navigation-btn" id="radio-btn3"></label>
            <label for="radio4" class="navigation-btn" id="radio-btn4"></label>
            <label for="radio5" class="navigation-btn" id="radio-btn5"></label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
